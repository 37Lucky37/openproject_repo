<VirtualHost *:80>
    ServerName openproject.local

    <Proxy balancer://mycluster>
        BalancerMember http://openproject:3000 loadfactor=1
        ProxySet lbmethod=byrequests
    </Proxy>

    ProxyPreserveHost On

    ProxyPass / balancer://mycluster/
    ProxyPassReverse / balancer://mycluster/

    <Location /balancer-manager>
        SetHandler balancer-manager
        Require all granted
    </Location>

    # CORS та cookies
    Header always set X-Forwarded-Proto "http"
    Header always set X-Forwarded-For "%{REMOTE_ADDR}s"
    Header always set Host openproject.local
    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"

    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set Access-Control-Allow-Credentials "true"

    ProxyPass "/balancer-manager" "!"
</VirtualHost>
